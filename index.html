
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photorealistic WebXR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="A photorealistic 3D viewer with VR and AR support using three.js">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="WebXR Viewer">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- iOS AR Quick Look -->
  <meta name="apple-itunes-app" content="app-argument=ar">
  
  <!-- Three.js CDN Links -->
  <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.1/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.1/examples/jsm/"
    }
  }
  </script>
  
  <style>
    body { 
      margin: 0; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      overflow: hidden;
    }
    
    /* Loading animation */
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      z-index: 1000;
    }
    
    /* AR Quick Look button for iOS */
    .ar-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      z-index: 1000;
      display: none;
    }
    
    .ar-button:hover {
      background: rgba(0,0,0,0.9);
    }
    
    /* Hide AR button on non-iOS devices */
    @media (display-mode: standalone) {
      .ar-button {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- iOS AR Quick Look button -->
  <button class="ar-button" onclick="openARQuickLook()">
    View in AR
  </button>
  
  <!-- Loading indicator -->
  <div class="loading" id="loading">
    Loading 3D Scene...
  </div>
  
  <script type="module" src="main.js?v=4"></script>
  
  <script>
    // iOS AR Quick Look support
    function openARQuickLook() {
      // This would link to a .usdz file for iOS AR
      // For now, we'll show a message
      alert('iOS AR requires a .usdz file. Convert your .glb model using Reality Converter.');
    }
    
    // Check if running as PWA
    if (window.matchMedia('(display-mode: standalone)').matches) {
      console.log('Running as PWA');
    }
    
    // Check for WebXR support
    if ('xr' in navigator) {
      navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
        if (supported) {
          console.log('VR supported');
        }
      });
      
      navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
        if (supported) {
          console.log('AR supported');
        }
      });
    }
    
    // Remove loading indicator when page loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      }, 2000);
    });
    
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
